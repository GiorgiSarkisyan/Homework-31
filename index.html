<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body id="body">
    <button onclick="showButtonAlert()">საოცარი წკაპუნი</button>
    <script>
        const name = "giorgi"
        function getNamePlacedInParagraph(name) {
            const paragraph = document.createElement("p")
            const body = document.getElementById("body")
            paragraph.textContent = `my name is ${name}`
            body.appendChild(paragraph)
        }
        getNamePlacedInParagraph(name);
        const name1 = "giorgi sarkisyan"
        function showButtonAlert() {
            alert(`my name is ${name1}`)
        }
    </script>
</body>
</html>
